---
EvpnDBStateTable:
   rpc: get-evpn-database-information
   args:
      state: null
   key: active-source
   item: evpn-database-instance/mac-entry
   view: EvpnDBStateView

EvpnDBStateView:
   fields:
      vlan: vni-id
      mac-addr: mac-address
      active-source: active-source
      source-timestamp: active-source-timestamp
      ip-address: ip-address
