---
LldpNbrStatsTable:
    rpc: get-lldp-neighbor-detail-information
    item: lldp-neighbor-information
    key:
        - lldp-local-interface
        - lldp-local-parent-interface-name
    view: LldpNbrStatsView

LldpNbrStatsView:
    fields:
        lldp-remote-port-id: lldp-remote-port-id
        lldp-remote-port-description: lldp-remote-port-description
        lldp-remote-system-name: lldp-remote-system-name
        lldp-system-description: lldp-system-description/lldp-remote-system-description
        lldp-remote-system-capabilities-supported: lldp-remote-system-capabilities-supported
        lldp-remote-system-capabilities-enabled: lldp-remote-system-capabilities-enabled
        lldp-remote-management-address: lldp-remote-management-address
