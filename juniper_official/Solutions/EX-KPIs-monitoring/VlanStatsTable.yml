---
VlanStatsTable:
    rpc: get-vlan-information
    args:
        extensive: True
    item: l2ng-l2ald-vlan-instance-group
    key: l2ng-l2rtb-vlan-name
    view: VlanStatsView

VlanStatsView:
    fields:
        vlan-id: l2ng-l2rtb-vlan-tag
        vlan-state: l2ng-l2rtb-instance-state
        no-of-interfaces: l2ng-l2rtb-vlan-member-tagged-count
        mac-limit: l2ng-l2rtb-mac-limit
        macs-learned: l2ng-l2rtb-macs-learned
